{% extends 'base.html' %}

{% block content %}
<style>
#maindiv
{
	min-height:450px;
	width:600px;
}
.maindiv_part
{
	height:150px;
	width:200px;
	float:left;
}
</style>
<h1>Category List</h1>
<br>
<div id="maindiv">

{% for cat in clist %}

<img src={{media_url}}{{cat.2}}  height="100" width="150"/>

<b>{{cat.1}}</b>
</center>
</div>
</a>
{% endfor %}

</div>






{% endblock %}
